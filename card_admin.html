<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Card Store</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,300;0,700;1,700&display=swap"
        rel="stylesheet">

    <!-- Feather Icons -->
    <script src="https://unpkg.com/feather-icons"></script>

    <!-- My Style -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/card_admin.css">
</head>

<body>

    <!-- Navbar start -->
    <nav class="navbar">
        <a href="#" class="navbar-logo">Pokemon <span>card store</span>.</a>

        <div class="navbar-nav">

            <a href="#home">Home</a>

            <a href="index.html#about">Tentang Kami</a>

            <a href="#menu">Card</a>
        </div>

        <div class="navbar-extra">
            <a href="#" id="shopping-cart"><i data-feather="shopping-cart"></i></a>
            <a href="#" id="hamburger-menu"><i data-feather="menu"></i></a>
            <a href="#" class="btn-masuk">Masuk</a>
        </div>
    </nav>
    <!-- Navbar end -->

    <!-- Hero Section Start -->

    <!-- Hero Section End -->

    <!-- About Section start -->
    <!-- About Section end -->

    <!-- Menu Section Start -->
    <section id="menu" class="menu">
        <h2>Pokemon <span>Cards</span></h2>
        <button onclick="deleteCard('mewtwo')">Delete Mewtwo</button>
        <button onclick="editCard('charizard', 'Charizard X', './img/charizard_x.png', 'IDR 25K')">Edit
            Charizard</button>

        <!-- Button to Open the Modal -->
        <button id="addPokemonBtn">Add Pokémon</button>

        <!-- The Modal for Adding a New Pokémon -->
        <div id="addPokemonModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Add New Pokémon Card</h2>
                <form id="addPokemonForm">
                    <label for="pokemonName" class="popup-name">Pokémon Name:</label>
                    <input type="text" id="pokemonName" name="pokemonName" class="popup-name-input"required>

                    <label for="imgSrc" class="popup-name">Image URL:</label>
                    <input type="text" id="imgSrc" name="imgSrc" class="popup-name-input"required>

                    <label for="description" class="popup-name">Description:</label>
                    <textarea id="description" name="description" required></textarea>

                    <label for="price" class="popup-name">Price:</label>
                    <input type="text" id="price" name="price" class="popup-name-input"required>

                    <button type="submit" class="popup-btn">Add Pokémon</button>
                </form>
            </div>
        </div>

        <div class="searchPoke">
            <i data-feather="search" class="searchIcon"></i>
            <input type="text" class="searchInput" placeholder="Nama pokemon" onkeyup="searchPokemon()">
        </div>
        <div class="row">
            <div class="menu-card" data-name="arceus">
                <img src="./img/arceus.png" alt="arceus" class="menu-">
                <h3 class="menu-card-title">- Espresso -</h3>
                <p class="menu-card-price">IDR 15K</p>
                <button class="menu-card-btn"><i id="shopping-cart" data-feather="shopping-cart"></i>Add To
                    Cart</button>
            </div>
            <div class="menu-card" data-name="mewtwo">
                <img src="./img/mewtwo.png" alt="mewtwo" class="menu-">
                <h3 class="menu-card-title">- Espresso -</h3>
                <p class="menu-card-price">IDR 15K</p>
                <button class="menu-card-btn"><i id="shopping-cart" data-feather="shopping-cart"></i>Add To
                    Cart</button>
            </div>
            <div class="menu-card" data-name="charizard">
                <img src="../img/charizard.png" alt="charizard" class="menu-">
                <h3 class="menu-card-title">- Espresso -</h3>
                <p class="menu-card-price">IDR 15K</p>
                <button class="menu-card-btn"><i id="shopping-cart" data-feather="shopping-cart"></i>Add To
                    Cart</button>
            </div>
            <div class="menu-card" data-name="eevee">
                <img src="./img/eevee.png" alt="eevee" class="menu-">
                <h3 class="menu-card-title">- Espresso -</h3>
                <p class="menu-card-price">IDR 15K</p>
                <button class="menu-card-btn"><i id="shopping-cart" data-feather="shopping-cart"></i>Add To
                    Cart</button>
            </div>
            <div class="menu-card" data-name="snorlax">
                <img src="./img/snorlax.png" alt="snorlax" class="menu-">
                <h3 class="menu-card-title">- Espresso -</h3>
                <p class="menu-card-price">IDR 15K</p>
                <button class="menu-card-btn"><i id="shopping-cart" data-feather="shopping-cart"></i>Add To
                    Cart</button>
            </div>
            <div class="menu-card" data-name="dragonnite">
                <img src="./img/dragonnite.png" alt="dragonnite" class="menu-">
                <h3 class="menu-card-title">- Espresso -</h3>
                <p class="menu-card-price">IDR 15K</p>
                <button class="menu-card-btn"><i id="shopping-cart" data-feather="shopping-cart"></i>Add To
                    Cart</button>
            </div>
        </div>
    </section>
    <!-- Menu Section end -->

    <!-- Contact Section Start -->

    <!-- Contact Section End -->

        <div class="socials">
            <a href="#"><i data-feather="instagram"></i></a>
            <a href="#"><i data-feather="twitter"></i></a>
            <a href="#"><i data-feather="facebook"></i></a>
        </div>

        <div class="links">
            <a href="#home">Home</a>
            <a href="#about">Tentang Kami</a>
            <a href="#menu">Menu</a>
            <a href="#contact">Kontak</a>
        </div>

        <div class="credit">
            <p>Created by <a href="">andiisultaan</a>. | &copy; 2023</p>
        </div>
    </footer>
    <!-- Footer End -->

    <!-- Feather Icons -->
    <script>
        feather.replace()
    </script>

    <!-- My Javascript -->
    <script src="js/card_admin.js"></script>
</body>

</html>
